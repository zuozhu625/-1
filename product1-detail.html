<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product 1 Detail - Independent Station</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 导航栏（公共结构，与其他页面一致） -->
    <nav class="navbar">
        <div class="logo">Independent Station</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="#products">Products</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <!-- 商品详情内容 -->
    <div class="product-detail-container">
        <div class="product-detail-content">
            <div class="product-image">
                <img src="product1.jpg" alt="Product 1">
            </div>
            <div class="product-info">
                <h2 class="product-title">Product 1 Basic Model</h2>
                <p class="price">¥199</p>
                <p class="product-description">
                    Product 1 Detailed Description: Basic functions, high-quality materials, cost-effective choice. <!-- Product 1 Exclusive Description -->
                </p>
                <a href="payment.html" class="buy-btn">Buy Now</a>
            </div>
        </div>
    </div>

    <!-- 新增：社交联系浮动按钮 -->
    <button class="contact-btn" id="contactBtn">
        <img src="whatsapp-icon.svg" alt="Contact Icon" class="contact-icon">
    </button>

    <!-- 新增：社交联系模态窗口 -->
    <div class="contact-modal" id="contactModal">
        <div class="modal-content">
            <span class="close" id="closeBtn">&times;</span>
            <h3>Contact Us</h3>
            <div class="social-links">
                <a href="https://wa.me/123456789" target="_blank">
                    <img src="whatsapp-icon.svg" alt="WhatsApp">
                    <span>WhatsApp Contact</span>
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
